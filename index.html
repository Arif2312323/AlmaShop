<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <canvas id="canvas" width="850px" height="600px"></canvas>
    </main>
    <aside>
        <div class="input-wrapper">
            <label for="uploader">Select file:</label>
            <input type="file" id="uploader">
        </div>
        <div class="effects">
             <button>Greyscale</button>
             <button>Sepia Effect</button>
             <button>Invert</button>
             <button>RGB - RBG</button>
             <button>RGB - BGR</button>
             <button>RGB - GBR</button>
             <button>RGB - GRB</button>
        </div>
        <div class="controls">
            <button>clear</button>
            <button>download</button>
        </div>
    </aside>
    <script src="index.js"></script>
</body>
</html>
